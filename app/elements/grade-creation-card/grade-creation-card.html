<dom-module id="grade-creation-card">
  <template>
    <style>
      :host
      {
         margin-left: 10%;
        display: block;
         @apply(--layout-center);
        /*width: 40%;*/
      }

      .card
      {
         @apply(--layout-center);
        width: 55%;
        margin-left: 10%;
      }

      .title
      {
        @apply(--layout-center);
        width: 255%;
        margin-left: 38%; 
      }

      .creatediv paper-button
      {
      background-color: #363636;
      color: #ffffff;
      width: 7%;
      margin-left: 39%;
      margin-top: 3%;
      }

      .buttons paper-button
      {
        @apply(--layout-center);
      background-color: #363636;
      color: #ffffff;
      width: 10%;
      margin-top: 6%;
      }

      /*#gradedialog
      {
        width: 40%;
        margin: 0 auto;
        box-shadow: 0px 0px 14px -1px rgba(0,0,0,0.75);
      }*/

      .popup-btn
      {
        margin: 0 auto;
      }

      table
      {
        @apply(--layout-horizontal);
        /* border-collapse: collapse;
        border: 1px solid #dedede;*/
        margin-top: 1%;
        margin-left: 50%;
        width: 59%;
      }

     
      .creatediv
      { 
          /*position: fixed;
          width: 25%;
          margin-left: -20%;
          margin-top: -48% !important;
          min-height: 200px;*/

              /* position: fixed; */
            width: 25%;
            position: absolute;
            margin-left: 6%;
            /* margin-top: -48% !important; */
            top: 28%;
            min-height: 200px;
      }
      
      
       .vertical-row 
      {
                /* float: left; */
              position: absolute;
              border: 1px solid #12A5F4;
              height: 100px;
              width: 1px;
              margin-left: 36%;
              min-height: 900px;
              top: 27%;
           /* margin-top: -48%; */
      } 

    </style>


    <div class="title"> 
        <h3><b>GRADE</b></h3>
    </div>

   <div class="outcard">
   <div class="newgradediv" hidden$="{{newgradediv}}">

    <div>     
      <table>
        <tr>
            <!-- <th> <label>Grade ID</label></th> -->
            <th><h4><label>Currently Available Grades</label></h4></th>
            <th><paper-icon-button style="margin-left: -199%;" icon="add" on-click="getgradename"></paper-icon-button></th>
            <th></th>
        </tr>

        <template is="dom-repeat" items="{{gradearr}}" as="g">
            <tr><td colspan="3">
            <grade-display-card gradeid="{{g.grade_id}}" gradename="{{g.grade_name}}" hidegradenameinput="true" hidegradenameitem="false"> </grade-display-card></td>
            </tr>
        </template>
      </table>
    </div>
    </div>

    <div class="vertical-row"></div>

    <div class="creatediv" hidden$="{{hidegradename}}">
        <div class="card">       
            <h4><label>Create New Grade</label></h4>
            <paper-input hidden value="{{gradeid}}" label="Grade ID"></paper-input>
             <paper-input label="Grade Name" id="gradename" required error-message="needs Grade name!" value="{{gradename}}"  allowed-pattern="[a-zA-Z ]" ></paper-input>

        </div>

        <div class="buttons">
            <paper-button class="popup-btn" on-click="FnSubmit">Submit </paper-button>
        </div>
    </div>
  </div> 

        <master-ui-service id="uiservice"></master-ui-service>
     
   </template>
   <script>
   (function() {
    'use strict';
     Polymer({
      is: 'grade-creation-card',

      properties: {
        foo: {
          type: String,
          value: 'grade-creation-card',
          notify: true
        }
      },

      ready:function()
      {
        //alert("hii");        
        /*this.gradename="Grade-";*/
        this.$.uiservice.FnFetchGrade();
        this.$.uiservice.FnFetchGradeSeq();
        this.$.hidenewgradecreationcard=true;  
        this.FnRefresh();
      },
      FnRefresh:function()
      {
        this.gradename="";
      },

      getgradename:function()
      {
        this.hidegradename=false;
      },
      FnSubmit:function()
      {
        if(this.gradename==null || this.gradename=="")
        {
          this.$.gradename.validate();
         // alert("please enter Grade name before save");
        }
        else
        {  
        this.$.uiservice.FnSetGradeCreationInfo(this.gradeid,this.gradename);
        this.ready();
        //document.querySelector('grade-creation-card').FnRefresh();
        //this.$.gradedialog.toggle();8
        }
        
      },
      gradeeview:function()
      {
        this.newgradediv=false;
      },
      gradeehide:function()
      {
        this.newgradediv=true;
      }
     
    });
  })();

  </script>
</dom-module>
