
<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="..\..\bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/iron-icons/maps-icons.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu-light/paper-dropdown-menu-light.html">


<dom-module id="grade-creation-card">
  <template>
    <style>
      :host
      {
         margin-left: 10%;
        display: block;
         @apply(--layout-center);
        /*width: 40%;*/
      }

      .card
      {
         @apply(--layout-center);
        width: 55%;
        margin-left: 10%;
      }

      .title
      {
        @apply(--layout-center);
        width: 255%;
        margin-left: 38%; 
      }

      .creatediv paper-button
      {
      background-color: #363636;
      color: #ffffff;
      width: 7%;
      margin-left: 39%;
      margin-top: 3%;
      }

      .buttons paper-button
      {
        @apply(--layout-center);
      background-color: #363636;
      color: #ffffff;
      width: 10%;
      margin-top: 6%;
      }

      
      .popup-btn
      {
        margin: 0 auto;
      }

      table
      {
        @apply(--layout-horizontal);
        /* border-collapse: collapse;
        border: 1px solid #dedede;*/
        margin-top: 1%;
        margin-left: 50%;
        width: 65%;
      }

     
      .creatediv
      { 
              /* position: fixed; */
            width: 25%;
            position: absolute;
            margin-left: 6%;
            top: 28%;
            min-height: 200px;
      }
      
      
       .vertical-row 
      {
        border: 1px solid #12A5F4;
        position: fixed;
        height: 100px;
        width: 1px;
        margin-left: 36%;
        min-height: 900px;
        top: 16%;
      } 

    </style>


    <div class="title"> 
        <h3><b>GRADE</b></h3>
    </div>

   <div class="outcard">
   <div class="newgradediv" hidden$="{{newgradediv}}">

    <div>     
      <table>
        <tr>
            <!-- <th> <label>Grade ID</label></th> -->
            <th><h4><label>Currently Available Grades</label></h4></th>
            <th><paper-icon-button id="btn1" style="margin-left: -199%;" icon="icons:add" on-click="getgradename"></paper-icon-button>
            <paper-tooltip for="btn1">Create</paper-tooltip>
            </th>
            <th></th>
        </tr>

        <template is="dom-repeat" items="{{gradearr}}" as="g">
            <tr><td colspan="3">
            <grade-display-card gradeid="{{g.grade_id}}" gradename="{{g.grade_name}}" hidegradenameinput="true" hidegradenameitem="false"> </grade-display-card></td>
            </tr>
        </template>
      </table>
    </div>
    </div>

    <div class="vertical-row"></div>

    <div class="creatediv" hidden$="{{hidegradename}}">
        <div class="card">       
            <h4><label>Create New Grade</label></h4>
            <paper-input hidden value="{{gradeid}}" label="Grade ID"></paper-input>
             <paper-input label="Grade Name" id="gradename" required error-message="needs Grade name!" value="{{gradename}}"></paper-input>

        </div>

        <div class="buttons">
            <paper-button class="popup-btn" on-click="FnSubmit">Submit </paper-button>
        </div>
    </div>
  </div> 


              <paper-dialog id="newsubmitbox" modal>
                  <label>Inserted Successfully !!!</label>
                  <div class="buttons">
                    <paper-button dialog-confirm autofocus on-click="Fnclose">Close</paper-button>
                  </div>
              </paper-dialog> 

        <master-ui-service id="uiservice"></master-ui-service>
     
   </template>
   <script>
   (function() {
    'use strict';
      var gradname;

     Polymer({
      is: 'grade-creation-card',
      properties: {
        foo: {
          type: String,
          value: 'grade-creation-card',
          notify: true
        }
      },

      ready:function()
      {
        //alert("hii");        
        /*this.gradename="Grade-";*/
        this.$.uiservice.FnFetchGrade();
        this.$.uiservice.FnFetchGradeSeq();
        this.$.hidenewgradecreationcard=true;  
        this.FnRefresh();
      },
      FnRefresh:function()
      {
        this.gradename="";
      },

      getgradename:function()
      {
        this.hidegradename=false;
      },
      FnSubmit:function()
      {
        if(this.gradename==null || this.gradename=="")
        {
          this.$.gradename.validate();
         // alert("please enter Grade name before save");
        }
        else if(this.gradename!=null)
        {  
        gradname= toTitleCase(this.gradename);
        this.$.uiservice.FnSetGradeCreationInfo(this.gradeid,this.gradename);
        this.$.newsubmitbox.open();
        this.ready();
        //document.querySelector('grade-creation-card').FnRefresh();
        //this.$.gradedialog.toggle();8
        }
        
      },

      toTitleCase:function(str)
     {
        return str.replace(/\w\S*/g, function(txt){return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();});
     },

      Fnclose:function()
      {
        this.$.newsubmitbox.close();
      },
      gradeeview:function()
      {
        this.newgradediv=false;
      },
      gradeehide:function()
      {
        this.newgradediv=true;
      }
     
    });
  })();

  </script>
</dom-module>
