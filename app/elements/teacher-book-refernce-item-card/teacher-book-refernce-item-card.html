<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="..\..\bower_components/paper-dialog/paper-dialog.html">

<link rel="import" href="..\..\bower_components/paper-dialog/paper-dialog-transition.html">


<dom-module id="teacher-book-refernce-item-card">
  <template>
    <style>
      :host {
        display: block;
      } 
  
.collapse-content::shadow #scroller  {
    padding: 15px;
    border: 1px solid #dedede;
    width: 500px;
      height: 350px;
  }
 .dialog-right-position {
      position: fixed;
      top: 10px;
      right: 10px;
    }
    .dialog-right-position::shadow #scroller {
      width: 500px;
      height: 350px;
    }    </style>
    <div>

     <paper-input label="capter" in="capterz"  capterid={{capterid}} value={{capter}} readonly>
          <paper-icon-button icon="add" suffix on-click="addcaptor">
           </paper-icon-button>
             <paper-icon-button icon="reply" suffix on-click="fngetconcept">
        </paper-icon-button>
       </paper-input>
        <paper-dialog  id="positionDxdasdasdasdsad" heading="Custom Dialog Positioning" class="dialog-right-position"  entry-animation="scale-up-animation" exit-animation="fade-out-animation" >
          <paper-input label="concept" value="{{concept}}"></paper-input>
        <center><paper-button style="background-color:black;color:white"
        on-click="fnsetconcept">submit</paper-button></center>
      </paper-dialog> 
     
      
  </div>
  <iron-ajax
        method="post"
        id="fngetconceptvalueajax"
        url="{{fngetconceptvalueurl}}"
        params="{{fngetconceptvalueparam}}"
        handle-as="json"
        content-type="application/json"
        on-response="fngetconceptvalueResponse"
        debounce-duration="300">
</iron-ajax> 

  <teacher-book-service-card id="bookservice"></teacher-book-service-card>

  </template>
  <script>
  (function() {
    'use strict';
var conceptid;
    Polymer({
      is: 'teacher-book-refernce-item-card',

  addcaptor:function(){
      alert('1');
      this.$.positionDxdasdasdasdsad.open();
      this.$.bookservice.conceptseq();
},

   conceptidget:function(value)
   {
    conceptid=value;

    
    //alert(conceptid);
   },
   fngetconcept:function(e){
  //  alert(this.capterid);
  this.fngetconceptvalue();
 // this.$.collapse1.toggle();
 }, 
  fngetconceptvalue:function(capterid){
         this.fngetconceptvalueurl=sessionStorage.getItem("addrinfo")+"/fngetconceptvalue-service";
          var obj={"capter_id":""};
             obj.capter_id=this.capterid;
         this.fngetconceptvalueparam=obj;
     this.$.fngetconceptvalueajax.generateRequest();
       },
     fngetconceptvalueResponse:function(e){
         var res=e.detail.response.returnval;
            alert(JSON.stringify(res));
      // this.conceptarr=res;
         document.querySelector('teacher-book-refernce-card').conceptarr=res;
      },
   fnsetconcept:function(e){
    alert(this.capterid+ " "+this.concept+" "+conceptid);
    this.$.bookservice.fnsendconcept(this.capterid,this.concept,conceptid);
   this.concept="";
   },
    });
  })();
  </script>
</dom-module>
