<dom-module id="demosumbit-card">
  <template>
    <style>
      :host {
        display: block;
      }

      #labelid{
            font-style: oblique;
            font-size: 1.3em;

      }
      #newpopup{
           border-radius: 10px;
           width: 350px;
           height: 150px;
      }
      .buttons paper-button
      {
        @apply(--layout-right);
      background-color: #363636;
      color: #ffffff;
      width: 10%;
      margin-top: 4%;
      }
    </style>
    <div>
       <paper-dialog id="newpopup" modal>
          <label  id="labelid">Inserted Successfully!!!</label>
            <div class="buttons">
              <paper-button dialog-confirm autofocus>Ok</paper-button>
             <!--  <paper-button  dialog-confirm autofocus on-click="fnclose">Cancel</paper-button> -->
            </div>
      </paper-dialog>
    </div>
    <master-ui-service id="service"></master-ui-service>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'demosumbit-card',
      toggleDialog:function()
      {
        //alert("dialog");
        this.$.newpopup.toggle();
      },
     
    
    });
  })();
  </script>
</dom-module>
