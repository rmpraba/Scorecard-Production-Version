
<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="schooltype-display-card">
  <template>
    <style>
      :host 
      {
        display: block;
      }
      .card
      {
        @apply(--layout-center);
        @apply(--layout-horizontal);
        border-bottom: 1px solid #dedede;
        width: 200%;        
      }
       paper-item,paper-input
      {
        width:40%;
        margin-left: 2%;
      }
      paper-icon-button
      {
        width:5%;
      }
      .itemcard
      {
      @apply(--layout-horizontal); 
      }

      paper-button
      {
        @apply(--layout-right);
        background-color: #363636;
        color: #ffffff;
        margin-top: 5%;
      }
      
    </style>   
    
    
    <div class='itemcard' hidden$="{{hideitemcard}}">
        <paper-item hidden$="{{schooltypeid}}"></paper-item>
        <paper-item hidden$="{{hideschooltypenameitem}}">{{schooltypename}}</paper-item>
        <paper-input value="{{schooltypename}}" hidden$="{{hideschooltypenameinput}}"></paper-input>
        <paper-icon-button icon='create' on-click='FnEdit' hidden$="{{hideschooltypenameitem}}"></paper-icon-button>
        <paper-icon-button icon='save' on-click='FnSave' hidden$="{{hideschooltypenameinput}}"></paper-icon-button>
        <paper-icon-button icon='close' on-click='FnDelete'></paper-icon-button>

        <paper-dialog id="newdeleteopt" modal>
          <label>Are you sure want to delete ?</label>
          <div class="buttons">
            <paper-button on-click="fnshow">Ok</paper-button>
            <paper-button on-click="fnclose">Cancel</paper-button>
          </div>
        </paper-dialog>
    </div>
  
     <master-ui-service id="sclservice"></master-ui-service>
  </template>

  
  <script>
  (function() {
    'use strict';
    var scltype;
    Polymer({
      is: 'schooltype-display-card',
//
      properties: {
        foo: {
          type: String,
          value: 'schooltype-display-card',
          notify: true
        }
      },
      ready:function()
      {
        //alert("test");   
        this.hideschooltypenameinput=true;
        this.hideschooltypenameitem=false;
      },
      FnDelete:function()
      {
        if (confirm("Are you sure?"))    
        {
        
        }
        //return false;
      },
      FnDelete:function()
      {
        this.$.newdeleteopt.open();
      },
      fnshow:function()
      {
        this.$.sclservice.FnDeleteSchooltype(this.schooltypeid);
        this.hideschooltype=false;
      },
      fnclose:function()
      {
        this.$.newdeleteopt.close();
      },

      FnEdit:function()
      {
        //alert("test");
        localStorage.setItem('curr_sess_oldschooltypeid',this.schooltypeid);
        this.hideschooltypenameinput=false;       
        this.hideschooltypenameitem=true;

      },
      FnSave:function()
      {
        //alert("test");
        var schooltypename=this.toTitleCase(this.schooltypename);
        var schooltypeid=(schooltypename.toLowerCase()).replace(' ','',' ');
        //alert(schooltypename+"  "+schooltypeid);
        this.$.sclservice.FnUpdateSchooltypename(schooltypename,schooltypeid);
        this.hideschooltypenameinput=true;
        this.hideschooltypenameitem=false;
      },

      toTitleCase:function(str)
    {
        return str.replace(/\w\S*/g,
         function(txt){return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();});
    }
      
    });
  })();
  </script>
</dom-module>
