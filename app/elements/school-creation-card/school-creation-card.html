    <div class="title">    
        <h3><b>SCHOOL CREATION</b></h3>
    </div>
    <div class="outcard" hidden$="{{hideschooldiv}}">       
      <table>
        <tr>
          <!-- <th><label style="margin-left:10%">School ID</label></th> -->
          <th><h4><label style="margin-left:8%">Currently Available Schools</label></h4></th>
          <th></th>
          <th><paper-icon-button id="btn1" icon="icons:add" on-click="getscldetails"></paper-icon-button>
          <paper-tooltip for="btn1">Create</paper-tooltip>
          </th>
        </tr>
        <template is="dom-repeat" items="{{schoolcreatarr}}" as="view">
          <tr>
            <td colspan="2">
              <school-creation-item-card schoolname="{{view.name}}" schoolid="{{view.id}}" mobile="{{view.mobile_no}}"  addr="{{view.address}}" addr1="{{view.address1}}" addr2="{{view.address2}}" addr3="{{view.address3}}"   affiliationno="{{view.affiliation_no}}" telnum="{{view.telno}}" graprimary="{{view.primary}}"  mailid="{{view.email_id}}" boardselection="{{view.Board}}" wesite="{{view.website}}"  hiderolenameinput="true" hiderolenameitem="false"></school-creation-item-card>
            </td>
          </tr>
        </template>    
      </table>
    </div>

      <div class="vertical-row"></div>

    <div class="col-sm-6" id="creatediv" hidden$="{{hidecreatediv}}">
    <div>
      <div style="text-align: center;">
        <label>
        <h4><b>Create New School</b></h4>
      </label>
      </div>
      
      <div class="form-group-heading">
        <h4>School Details</h4>
      </div>
      <div class="list-group col-sm-12 panel-body form-category">
        <paper-input value={{schoolid1}} hidden></paper-input>
        <div class="col-sm-6">
          <paper-input label="School Name" id="School" required error-message="needs Schoolname!" value="{{school}}"  allowed-pattern="[a-zA-Z ]" ></paper-input>
        </div>

         <div class="col-sm-4">
          <paper-dropdown-menu label="Board Type">
            <paper-listbox id="academicswww" class="dropdown-content" on-iron-select="boardtype">
              <paper-item>ICSE</paper-item>
              <paper-item>CBSE</paper-item>
              <paper-item>State</paper-item>
              <paper-item>IB</paper-item>
            </paper-listbox>
          </paper-dropdown-menu>
        </div> 

        <div class="col-sm-6">
          <paper-input label="Mobile Number" id="Mobile" required error-message="needs mobileno" value="{{MobileNumber}}" allowed-pattern="[0-9]" maxlength="10"></paper-input>
        </div>

        <div class="col-sm-6">
          <paper-input label="Telephone Number" id="Telephone" value="{{Telephone}}"  allowed-pattern="[0-9]" maxlength="10"></paper-input>
        </div>
        
        <div class="col-sm-6">
          <gold-email-input label="Email" id="Emailid" required error-message="needs mailid!" value="{{Emailid}}"></gold-email-input>
        </div>

        <div class="col-sm-4">
          <paper-input label="Website" id="Website" required error-message="needs wevbsite!" value="{{Website}}"></paper-input>
        </div>
       
        <div class="col-sm-4">
          <paper-input label="Affiliation" id="affiliation"  value="{{affiliation}}"></paper-input>
        </div> 
      </div>  

        <div class="form-group-heading" style="margin-top:10%">
          <h4> School Address Details</h4>
        </div>
        <div class="list-group col-sm-12 panel-body form-category">
          <div class="col-sm-6">
            <paper-input label="Village/Town" id="Village" required error-message="needs Village/Town!" value="{{address}}"></paper-input>
          </div>
          <div class="col-sm-6">
            <paper-input label="District" id="District" value="{{address1}}"  required error-message="needs District!"  allowed-pattern="[a-zA-Z ]"></paper-input>
          </div>
          <div class="col-sm-6">
            <paper-input label="State" id="State" value="{{address2}}"  required error-message="needs state!"  allowed-pattern="[a-zA-Z ]"></paper-input>
          </div>
          <div class="col-sm-6">
            <paper-input label="Pincode" id="Pincode" value="{{address3}}"  required error-message="needs Pincode!"  allowed-pattern="[0-9]" maxlength="10"></paper-input>
          </div>
          <span class="subbutton">
            <paper-button style="margin-left:73%" on-click="FnSubmit">Submit </paper-button>
          </span>
        </div>
    </div>
      </div>

      <div id="updatedetails" hidden$="{{hideupdatediv}}">
      <div class="updatediv"> 
        <div style="text-align: center;">
          <label>
            <h4><b>Update School Details</b></h4>
          </label>
        </div>

        </div>
        <div class="list-group col-sm-12 panel-body form-category">

          </div>

          <div class="col-sm-4">

          <div class="col-sm-6">
            <paper-input label="Telephone Number" value="{{telnum}}"  allowed-pattern="[0-9]"></paper-input>

          </div>
          <div class="col-sm-4">
            <paper-input label="Website" value="{{wesite}}"></paper-input>
          </div>

          <div class="col-sm-4">
            <paper-input label="affiliation" value="{{affiliationno}}"></paper-input>
          </div>
                       
        </div>
        <div>
          <div class="form-group-heading">
            <h4> School Address Details</h4>
          </div>
          <div class="list-group col-sm-12 panel-body form-category">
            <div class="col-sm-6">
              <paper-input label="Village/Town" value="{{addr}}"></paper-input>
            </div>
            <div class="col-sm-6">
              <paper-input label="District"  value="{{addr1}}"></paper-input>
            </div>
            <div class="col-sm-6">
              <paper-input label="State" value="{{addr2}}"></paper-input>
            </div>
            <div class="col-sm-6">
              <paper-input label="Pincode" value="{{addr3}}"></paper-input>
            </div>
            <span class="savebutton">
              <paper-button on-click='FnSave'>Save</paper-button>
            </span>
          </div>
        </div>

    <master-ui-service id="uiservice"></master-ui-service>

  </template>
  <script>
  (function() {
    'use strict';
    var gradearrr=[];
    Polymer({
      is: 'school-creation-card',
        ready:function(){
          this.hideupdatediv=true;
          this.hidecreatediv=false;  
          this.$.uiservice.FnSchoolidseq();

          this.$.uiservice.fnschoolcreation();
          this.FnRefresh();
          //this.$.uiservice.fnschoolcreation();
        },
          
       fn1:function(schoolid,schoolname,telnum,mobile,mailid,wesite,affiliationno,boardselection,addr,addr1,addr2,addr3)
         {
          this.schoolid=schoolid;
          this.schoolname=schoolname;
          this.telnum=telnum;
          this.mobile=mobile;
          this.mailid=mailid;
          this.wesite=wesite;
          this.affiliationno=affiliationno;
          this.boardselection=boardselection;
          this.addr=addr;
          this.addr1=addr1;
          this.addr2=addr2;
          this.addr3=addr3;
          this.hidecreatediv=true;
          this.hideupdatediv=false;
         },

          fn2:function()
         {
          this.hidecreatediv=false;
          this.hideupdatediv=true;
         },

          FnRefresh:function()
          {
                this.school="";
                this.Telephone="";
                this.MobileNumber="";
                this.Emailid="";
                this.Website="";
                this.affiliation="";
                this.address="";
                this.address1="";
                this.address2=""; 
                this.address3="";
          },  
         
          boardtype:function(e)
          {
                this.Board=e.target.selectedItem.textContent.trim();
                //alert(this.Board);
                //this.$.uiservice.fnschoolidgenerate();  
         
          },
          FnSave:function(e)
          {
            /*alert(this.schoolname+this.schoolid+this.telnum+this.mobile+this.mailid+
              this.wesite+this.addr+this.addr1+this.addr2+this.addr3+this.affiliationno+this.boardselection);*/

            this.$.uiservice.Fnsaveschoolinfo(this.schoolname,this.schoolid,this.telnum,this.mobile,this.mailid,
              this.wesite,this.addr,this.addr1,this.addr2,this.addr3,this.affiliationno,this.boardselection);
            /*document.querySelector('school-creation-item-card').toggle();*/
            this.ready();
          },

         FnSubmit:function()
          {    
             //alert(JSON.stringify(gradearrr));

            if(this.school==""||this.MobileNumber==""||this.Website==""||this.address==""||this.address1==""||this.address2==""||this.address3==""||this.Emailid=="")
              {
                this.$.School.validate();
                //this.$.Telephone.validate();
                this.$.Mobile.validate();
                this.$.Emailid.validate();
                this.$.Website.validate();
                //this.$.affiliation.validate();
                this.$.Village.validate();
                this.$.State.validate();
                this.$.District.validate();
                this.$.Pincode.validate();
              }
             else
             {
                this.$.uiservice.FnSetschoolInfo(this.school,this.schoolid1,this.Telephone,this.MobileNumber,this.Emailid,this.Website,this.address,this.address1,this.address2,this.address3,this.affiliation,this.Board);
                document.querySelector('#academicswww').selected=-1;
                document.querySelector('school-creation-card').FnRefresh(); 
                //this.ready();
             }    
          },
           FnSave:function()
          {
            /*alert(this.addr);
            alert(this.addr1);
            alert(this.addr2);
            alert(this.addr3);*/

            this.$.uiservice.Fnsaveschoolinfo(this.schoolname,this.schoolid,this.telnum,this.mobile,this.mailid,
              this.wesite,this.addr,this.addr1,this.addr2,this.addr3,this.affiliationno,this.boardselection);  
                           
            this.ready();
          },

          getscldetails:function(e)
          {
           this.hideupdatediv=true;
           this.hidecreatediv=false;
           //document.querySelector('school-creation-card').fn2();
          },
          getfocus:function(e)
          {
            document.getElementById("updatedetails").focus();
          },
          schoolllview:function()
          {
            this.hideschooldiv=false;
          },
          schoollhide:function()
          {
            this.hideschooldiv=true;
          }
      });
  })();
  </script>
</dom-module>
