
<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="emp-grade-get-based-card">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>   
    <div>

     <paper-input hidden value="{{classid}}"></paper-input>
     <paper-input hidden value="{{employeeidz}}"></paper-input>
     <paper-icon-button  id="btn1" icon="save" on-click="fnsave"></paper-icon-button>
     <paper-tooltip for="btn1">Save</paper-tooltip>
     <demosumbit-card id="mydialog"></demosumbit-card>
     <master-ui-service id="uiservice"></master-ui-service> 
   </div>
  </template>
  <script>
  (function() {   
    'use strict';
var empsectionarr=[];
    Polymer({
      is: 'emp-grade-get-based-card',
      fnsetempsection:function(arr)
     {
         empsectionarr=arr;
          alert(JSON.stringify(empsectionarr));
 
     },
    
      fnsave:function(e){

          //   alert(JSON.stringify(empsectionarr));
 
      var temparr=[];
      for(var i=0;i<empsectionarr.length;i++){
        alert(empsectionarr[i].grasub+""+this.classid);
        if(empsectionarr[i].grasub==this.classid)
          temparr.push(empsectionarr[i]);
       }
        this.$.uiservice.fnsavesection(temparr,this.employeeidz);
         this.$.mydialog.toggleDialog();
      },
 
      });
  })();
  </script>
</dom-module>
