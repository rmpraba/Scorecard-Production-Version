     <div class="title">
      <h3><b>EMPLOYEE CREATION</b></h3>
    </div>
    <span>
    <div class="newempldiv" hidden$="{{hidenewempldiv}}">
      <div class="newcard col-sm-12">
      <table>
        <tr>
          <!-- <th><label style="margin-left:12% ">Employee ID</label></th> -->
          <th><h4><label style="margin-left:10%">Current Employee Names</label></h4></th>
          <th><paper-icon-button  id="btn1" icon="add" on-click="getempdetails"></paper-icon-button>
          <paper-tooltip for="btn1">Create</paper-tooltip> 

          </th>
        </tr>
        <template is="dom-repeat" items="{{selectschoolpersonalarr}}" as="view">
          <tr>
            <td colspan="6">
              <new-employee-creation-item-card employeeid="{{view.emp_id}}" employeename="{{view.emp_name}}" employeephone="{{view.emp_phone}}"  employeemail="{{view.emp_mail}}" employeeschool="{{view.school_id}}" employeepassword="{{view.emp_password}}" employeemobile="{{view.emp_mobile}}" hiderolenameinput="true" hiderolenameitem="false"></new-employee-creation-item-card>           
            </td>
          </tr>
        </template> 
      </table>
    </div>
    </div>
    
    <div class="col-sm-6" id="createemp" hidden$="{{hidecreateemp}}">
      <div class="list-group col-sm-12 panel-body form-category form-dialog">
        <div style="text-align: center;">
          <label>
            <h4><b>Create New Employee</b></h4>
          </label>
      </div>
        <div class="form-group-heading">    
          <h4>Employee Details</h4>
        </div>  

          <paper-input value={{empid}} hidden></paper-input>

        <div class="col-sm-4">
          <paper-input label="Emplyoee name" id="empname" required error-message="needs emplyoee name!" value="{{name}}"  allowed-pattern="[a-zA-Z ]" ></paper-input>
        </div>

        <div class="col-sm-4">
          <paper-input label="Mobile Number" id="empTelephone" required error-message="needs telepnoneno!" value="{{Telephone}}"  allowed-pattern="[0-9]" maxlength="10"></paper-input>
        </div>

        <div class="col-sm-4">
          <paper-input label="Secondry Mobile Number" id="empMobile" value="{{MobileNumber}}" allowed-pattern="[0-9]" maxlength="10"></paper-input>
        </div>

        <div class="col-sm-4">
          <paper-input label="Password" id="emppassword" type="password" required error-message="needs password!" value="{{password}}"></paper-input>
        </div>

        <div class="col-sm-4">
          <gold-email-input label="Email" id="empmailid" required error-message="needs mailid!" value="{{mailid}}"></gold-email-input>
        </div>    
      </div>    

      <div class="list-group col-sm-12 panel-body form-category form-dialog">
        <div class="form-group-heading">
          <h4>Emplyoee School Type</h4>
        </div>     

         <div class="col-sm-12">
          <template is="dom-repeat" items="{{selectschooltypearr}}" as="view">
            <employe-schooltype-creation-card empschooltype="{{view.school_type_id}}" empschooltypename="{{view.school_type_name}}"></employe-schooltype-creation-card>
         </template>
        </div>   
      </div>

      <div class="list-group col-sm-12 panel-body form-category"> 
        <div class="form-group-heading">
          <h4>Employee Role Selection</h4>
        </div>
        <template is="dom-repeat" items="{{selectrolearr}}" as="view">
          <employee-role-item-card  emproleid="{{view.id}}" emprolename="{{view.role_name}}"></employee-role-item-card>
        </template>  

        <span>
          <paper-button on-click="FnSubmit">Submit</paper-button>     
        </span>
      </div>    
     </div>
    </span>

        <div class="vertical-row"></div>

    <div id="updateempdetails" hidden$="{{hideupdateemp}}">
     <div class="updateemp">
          <div style="text-align: center;">
              <label>
                <h4><b>Update Employee Details</b></h4>
              </label>
          </div>
      <!-- <div hidden$="{{hideupdateemp}}"> -->
        <div class="form-group-heading">
          <h4>Employee Personal  Details</h4>
        </div>

        <div class="list-group col-sm-12 panel-body form-category">
          <paper-input value={{schoolid}} hidden></paper-input>
            <div class="col-sm-4">
              <paper-input label="Employee Name" value="{{employeename}}"></paper-input>
            </div>
            <div class="col-sm-4">
              <paper-input label="Mobile Number" value="{{employeephone}}"  allowed-pattern="[0-9]"></paper-input>
            </div>
            <div class="col-sm-4">
              <paper-input label=" Secondry Mobile Number" value="{{employeemobile}}" allowed-pattern="[0-9]"></paper-input>
            </div>
        </div> 

        <div class="list-group col-sm-12 panel-body form-category">       
          <div class="col-sm-4">
            <gold-email-input label="Email" value="{{employeemail}}"></gold-email-input>
          </div>
          <div class="col-sm-4">
            <paper-input  readonly label="EmployeePassword"  type="password" value="{{employeepassword}}" readonly></paper-input>
          </div>
        </div>
      <!-- </div> --> 

      <div>
          <div class="form-group-heading">
            <h4>Employee Role Mapping</h4>
          </div>

          <div class="list-group col-sm-12 panel-body form-category">
            <paper-input value={{schoolid}} hidden></paper-input>
              <div class="col-sm-12">
                <template is="dom-repeat" items="{{selectschoolrolearr1}}" as="view">
              <new-employee-creation-role-item-card schoolroleids="{{view.role_name}}" schoolroleidxx="{{view.id}}" schoolempgetid="{{employeeid}}" id="{{view.id}}{{employeeid}}" schoolempgetname="{{employeename}}" emppsw="{{employeepassword}}" check="{{view.check}}"></new-employee-creation-role-item-card>     
            </template>   
              </div>
          </div>  
      </div>
    <div>   
      <div class="form-group-heading">
        <h4>Employee schooltype Mapping</h4>
      </div>

      <div class="list-group col-sm-12 panel-body form-category">
        <paper-input value={{schoolid}} hidden></paper-input>
          <div class="col-sm-12">
             <template is="dom-repeat" items="{{selectmapschooltypearr1}}" as="view">
                  <new-employee-creation-schooltype-item-card schooltypeidszzzz="{{view.school_type_id}}"
                  id="{{view.school_type_id}}{{employeeid}}" schooltypenames="{{view.school_type_name}}" schoolempschooltypeid="{{employeeid}}" schoolempschooltypename="{{employeename}}"  check="{{view.check}}"></new-employee-creation-schooltype-item-card>    
              </template>
          </div>
        </div>
    </div>
          <div>
            <paper-button class="subbutton" on-click="FnpersonalSave">Submit</paper-button>
          </div>
      </div>                  
    </div>    

    <master-ui-service id="uiservice"></master-ui-service>
  </template>
  <script>
     (function() {
    'use strict';
      var setrolearr=[];
       var empschooltypearr=[];
       var passschooltypearr=[];
        var passrolearr=[];
        var emplyname="";
    Polymer({
      is: 'new-employee-creation-card',
     ready:function()
     {
      //alert("hiii");
      this.hidecreateemp=false;
      this.hideupdateemp=true;
     
     },  
     setschoolrolezz:function(arr){
          setrolearr=arr;   
          //alert(JSON.stringify(setrolearr));
         },
  
    passetschooltype:function(arr)
    { 
       empschooltypearr=arr;
       //alert(JSON.stringify(empschooltypearr));
    },
    FnRefresh:function()
      {    
       this.name="";
       this.Telephone="";
       this.MobileNumber="";
       this.password="";
       this.mailid="";
      },  
      FnSubmit:function()
      { 
        if(this.name==""||this.Telephone==""||this.password==""||this.mailid=="")
        {
                this.$.empname.validate();
                this.$.empTelephone.validate();
                //this.$.empMobile.validate();  
                this.$.emppassword.validate();
                this.$.empmailid.validate();
        }
        else  
        {

              emplyname=this.toTitleCase(this.name);
               this.$.uiservice.fninsetschoolemployeeinfo(this.empid,emplyname,this.Telephone,this.MobileNumber,this.password,this.mailid,empschooltypearr,setrolearr);
               this.FnRefresh();
               this.$.uiservice.selectschooltype();
               this.$.uiservice.selectrolename();
               this.$.uiservice.fnschoolemployeepersonal();
               document.querySelector('employee-role-item-card').setschoolroleclean();
               document.querySelector('employe-schooltype-creation-card').empschooltypesplice();
               this.$.uiservice.fnempgenerateid();
          }
      },  


          toTitleCase:function(str)
          {
            return str.replace(/\w\S*/g, function(txt){return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();});
          },


      getempdetails:function(e)
      {
         //  alert("hii");
         this.$.uiservice.selectschooltype();
         this.$.uiservice.selectrolename();
         this.hidecreateemp=false;
         this.hideupdateemp=true;
         //alert(this.hidecreateemp);
         document.getElementById('#hidecreateemp');
      },
     passrole:function(arr1){
       passrolearr=arr1;
       //alert(JSON.stringify(passrolearr));   
      },
      passschooltype:function(arr)
      {
       passschooltypearr=arr;
       //alert(JSON.stringify(passschooltypearr));
      },

      funct1:function(employeeid,employeename,employeephone,employeemobile,employeemail,employeepassword,schoolid)
      {
        this.employeeid=employeeid;
        this.employeename=employeename;   
        this.employeephone=employeephone;
        this.employeemobile=employeemobile;
        this.employeemail=employeemail;
        this.employeepassword=employeepassword;
        this.schoolid=schoolid; 
         this.hidecreateemp=true;
         this.hideupdateemp=false;     

      },
      FnSchooltypemap:function(arr)
      {
        this.selectmapschooltypearr1=arr;
        //alert(JSON.stringify(this.selectmapschooltypearr1));
        this.hidecreateemp=true;
        this.hideupdateemp=false;   
      },
      FnSchoolrole:function(arr){
        this.selectschoolrolearr1=arr;
        //alert(JSON.stringify(this.selectschoolrolearr1));
        this.hidecreateemp=true;
        this.hideupdateemp=false;
      },
      
       FnpersonalSave:function(e)
       {

   
        this.$.uiservice.Fnpersonalinfo(this.employeeid,this.employeename,this.employeephone,this.employeemobile,this.employeemail,this.employeepassword);
        this.$.uiservice.fnschooltypesaveinfo(passschooltypearr);
        this.$.uiservice.fnrolesaveinfo(passrolearr);
        document.querySelector('new-employee-creation-role-item-card').typesplicerole();
         document.querySelector('new-employee-creation-schooltype-item-card').typesplice();
         this.$.uiservice.fnschoolemployeepersonal();
        
       this.ready();
       },

       getfocus:function(e)
       {
        //alert('1');
        var id="updateempdetails";
        //alert(document.getElementById(id));
       },

       /*employeeview:function()
       {
          this.hidenewempldiv=false;        
       },
       employeehide:function()
       {
         this.hidenewempldiv=true;
       } */
});
  })();
  </script>
