<dom-module id="role-card">
  <template>
    <style>
      :host   
      {
         margin-left: 10%;
         display: block;
         @apply(--layout-left);
        /*width: 50%;*/
      }
      }

      .card
      {
         @apply(--layout-center);
        width: 10%;
        margin-left: 10%;
      }

      .title
      {
        @apply(--layout-center);
        width: 100%;
        margin-left: 40%; 
      }

       .creatediv paper-button
      {
      background-color: #363636;
      color: #ffffff;
      width: 7%;
      margin-left: 53%;
      margin-top: 3%;
      }

      .buttons paper-button
      {
        /*@apply(--layout-center);*/
        @apply(--layout-right);
      background-color: #363636;
      color: #ffffff;                
      width: 10%;
      margin-top: 7% !important;
      }

      .role
      {
        margin-top:3%;
        margin-left:30%;
        width: 20%;
      }  

      .popup-but
      {
        margin: 0 auto;
        @apply(--layout-right)
      }

      table    
      {
        @apply(--layout-horizontal);
        /* border-collapse: collapse;
         border: 1px solid #dedede;
         padding: 10px;*/
         margin-top: 4%;
         margin-left: 30%;
         width: 70%;
      }
      /*.outcard
       {
         @apply(--layout-horizontal);
       }*/

      .creatediv
       {
          /*border-radius: 10px;
          border: 1px solid #6699ff;
          padding: 15px; */
          width: 25%;
          margin-left: -5%;
          margin-top: -44% !important;
          min-height: 200px;
       }

       /*.newtitle
       {
        line-height: 7px;
        margin-top: 4%;       
       }*/
       .vertical-row 
      {
            float: left;
            position: absolute;
            border: 1px  solid #12A5F4;
            /*background-color: black;*/
            height: 300px;
            width: 1px;
            margin-left: 29%;
            min-height: 740px;
            margin-top: -47%;
      } 

       .doubleUnderline 
      { 
        border-bottom: 3px double;
        margin-left: 53%;
        margin-top: 7%;
        width: 18%;
        line-height: 3px;
       }
    </style>

    <div class="title">  
      <h3><b>ROLE</b></h3>
    </div>

    <div class="outcard">
        <div class="newrolecard" hidden$="{{hidenewrolecard}}">
          <div class="doubleUnderline">
            <h4>Current Role</h4>
          </div>
            <table>
              <tr>
                <!-- <th><label style="margin-left:1%">Role ID</label></th> -->
                <th><label style="margin-left:36%">Role Name</label></th>
                <th><paper-icon-button icon="add" on-click="getrolename"></paper-icon-button></th>
                <th></th>
              </tr>
              <template is="dom-repeat" items="{{rolearr}}" as="r">  
                <tr><td colspan="3">
                <role-display-card  rolename="{{r.role_name}}" roleid="{{r.id}}" hiderolenameinput="true" hiderolenameitem="false">
                </role-display-card></td>
                </tr>
              </template>    
            </table>
        </div>

         <div class="vertical-row"></div>

        <div class="creatediv" hidden$="{{hiderolenamezz}}">
          <div class="card">
              <label><b>Create New Role</b></label>
            <!-- <paper-input style="width:68%" value="{{}}" label="Role Name"></paper-input> -->
            <paper-input label="Role Name" id="rolename" required error-message="needs Role name!" value="{{rolename}}"  allowed-pattern="[a-zA-Z ]" ></paper-input>
          </div>

           <div class="buttons">
            <paper-button on-click="FnSubmit">Submit</paper-button>    
          </div>    
        </div>
    </div>  

      <master-ui-service id="uiservice"></master-ui-service>  

 </template>

   <script>
  (function() {
    'use strict';
     var rname="";
    Polymer({
      is: 'role-card',
      ready:function()
      {
        //alert("test");
        this.$.uiservice.FnFetchRole();
        //this.$.hidenewrolecard=true;
      },  
      FnRefresh:function()
      {
       this.rolename="";        
      },  
      
     FnSubmit:function()
     {
       if(this.rolename=="" || this.rolename==null)
        {
          this.$.rolename.validate();
          //alert('Please enter Role Name before Submit');
        }
        else if( this.rolename!=null)
        {
          // alert( this.rolename);
          rname=this.toTitleCase(this.rolename);
          // rname=(this.rolename).charAt(0).toUpperCase() + (this.rolename).slice(1);
          var roleid=((rname).toLowerCase()).replace(' ','');
          //alert(roleid);
          this.$.uiservice.FnSetRoleInfo(rname,roleid);

          document.querySelector('role-card').FnRefresh();
        }
       
        
     },
    toTitleCase:function(str)
    {
        return str.replace(/\w\S*/g, function(txt){return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();});
    },
    getrolename:function()
    {
      this.hiderolenamezz=false;
    },
    roleeview:function()
    {
      this.hidenewrolecard=false;
    },
    roleehide:function()
    {
      this.hidenewrolecard=true;
    }
    });
  })();
  </script>
</dom-module>
