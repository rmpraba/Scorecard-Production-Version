

<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="subject-display-card">
  <template>
    <style>
      :host 
      {
        display: block;
      }   
      .card
      {
        /*margin-top: 4%;*/
        @apply(--layout-center);
        @apply(--layout-horizontal);     
        border-bottom: 1px solid #dedede;
        width: 200%;
      }
      paper-item,paper-input
      {
        width:40%;
      }
      paper-icon-button
      {
        width:5%;
      }
      .itemcard  
      {
      @apply(--layout-horizontal); 
      }
    </style>    


    <div class='itemcard'>
          <paper-item>{{subjectid}}</paper-item>   
          <paper-item hidden$="{{hidesubjectitem}}">{{subjectname}}</paper-item>
          <paper-input value="{{subjectname}}" hidden$="{{hidesubjectinput}}"></paper-input>
          <paper-item >{{subjectcategory}}</paper-item>
          <paper-icon-button icon='create' on-click='FnEdit' hidden$="{{hidesubjectitem}}"></paper-icon-button>
          <paper-icon-button icon='save' on-click='FnSave' hidden$="{{hidesubjectinput}}"></paper-icon-button>
          <paper-icon-button icon='close' on-click='FnDelete'></paper-icon-button>
    </div>


    <master-ui-service id="service"></master-ui-service>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'subject-display-card',

      properties: {
        foo: {
          type: String,
          value: 'subject-display-card',
          notify: true
        }
      },
      ready:function()
      {
        
        this.hidesubjectinput=true;     
        this.hidesubjectitem=false;
      },
      FnDelete:function()
      {
        this.$.service.FnDeleteSubjectname(this.subjectid);
      },
      FnEdit:function()
      {
        this.hidesubjectinput=false;
        this.hidesubjectitem=true;
      },
      FnSave:function()
      {
        this.$.service.FnUpdateSubjectname(this.subjectid,this.subjectname,this.subjectcategory);
        this.hidesubjectinput=true;
        this.hidesubjectitem=false;
      }
     
    });
  })();
  </script>
</dom-module>
