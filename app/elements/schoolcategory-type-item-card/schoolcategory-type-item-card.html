
<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="schoolcategory-type-item-card">
  <template>
    <style>
      :host {  
        display: block;
      }
    </style>
    <div>
    <paper-checkbox  on-change="FnsetGradename" id="{{schooltypecategoryid}}">{{schooltypecategoryname}}</paper-checkbox>
    </div>
    <iron-ajax        
        id="schooltypegetcategoryajax"
        url="{{schooltypegetcategoryurl}}"
        params="{{schooltypegetcategoryparam}}"
        handle-as="json"
        content-type="application/json"
        method="post"
        on-response="schooltypegetcategoryResponse"
        debounce-duration="300">
     </iron-ajax>
  </template>
<script>
  (function() { 
    'use strict';   
    var sclcatarr=[], obj;   
     Polymer({
      is: 'schoolcategory-type-item-card',
      FnRefresh:function()
      {
       // alert(11);
        for(var i=0;i<sclcatarr.length;i++)
        {
          var subcatt=sclcatarr[i].id;
          document.querySelector('#'+subcatt).checked=false;
          sclcatarr.splice(obj);
        }

      },
     FnsetGradename:function( e){
       if(document.querySelector('#'+this.schooltypecategoryid).checked==true){
        //alert(this.schooltypecategoryid+this.schooltypecategoryname);
       document.querySelector('school-grade-to-subject-card').getschoolcategory(this.schooltypecategoryid);
       this.schooltypegetcategoryurl=sessionStorage.getItem("addrinfo")+"/schooltypegetcategorywww-service";
       var obj={"schoolcategoryid":"","schoolcategoryname":"","id":""};
          obj.schoolcategoryid=this.schooltypecategoryid;
          obj.schoolcategoryname=this.schooltypecategoryname;
          obj.id=this.id;
          sclcatarr.push(obj);
          //alert(JSON.stringify(obj));
          this.schooltypegetcategoryparam=obj;
          this.$.schooltypegetcategoryajax.generateRequest();
        }
      },
      schooltypegetcategoryResponse:function(e){
        var res=e.detail.response.returnval;
        //alert(JSON.stringify(res));
        document.querySelector('school-grade-to-subject-card').getcategory(res);},
     fnschoolcategoryclean:function(e){
     document.querySelector('#'+this.schooltypecategoryid).checked=false;
          }

    });
  })();
  </script>
</dom-module>
