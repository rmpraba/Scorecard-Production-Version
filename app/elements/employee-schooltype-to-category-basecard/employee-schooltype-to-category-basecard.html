<dom-module id="employee-schooltype-to-category-basecard">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <div>

    <paper-tooltip for="btn1">Save</paper-tooltip>
    </div>
    <demosumbit-card id="mydialog"></demosumbit-card>
    
  <master-ui-service id="uiservice"></master-ui-service>

  <script>
  (function() {
    'use strict';
    var getgradenames=[];
    Polymer({
      is: 'employee-schooltype-to-category-basecard',
    /*  passempgrade:function(arr){
       getgradenames=arr;
       
      },
     */  
     passempgrade:function(arr){
       getgradenames=arr;
     //this.$.basecard.passempgrade(arr);
      },
     
      FnSubmit:function(e){
      //  alert(JSON.stringify(getgradenames));

      for(var i=0;i<getgradenames.length;i++){
        if(getgradenames[i].empid==this.empid)

      }
        this.$.uiservice.fnempsubjectdetails(temparr);
        //document.querySelector('employe-creation-card').fnnewsave();
