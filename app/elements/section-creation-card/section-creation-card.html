<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="section-creation-card">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <div>
      <h3><b>Section Creation</b></h3>
    </div>

    <div>
      <paper-input value="{{schoolname}}" label="School Name"></paper-input>
      <paper-dropdown-menu id="gdname" label="Select Grade">
        <paper-menu id="gradename" class="dropdown-content" on-iron-select="FnSelectGrade">
          <template is="dom-repeat" items="{{gradearr}}" as="view">
            <paper-item value="{{view.grade_name}}">{{view.grade_id}}</paper-item>
          </template>
        </paper-menu>
      </paper-dropdown-menu>
      <paper-input vlaue="{{sectionname}}" label="Section Name"></paper-input>
    </div>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'section-creation-card',

      properties: {
        foo: {
          type: String,
          value: 'section-creation-card',
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
