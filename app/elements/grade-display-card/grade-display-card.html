
<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="grade-display-card">
  <template>
    <style>
      :host 
      {
        display: block;
      }
      .card
      {
        /*margin-top: 4%;*/
        @apply(--layout-center);
        @apply(--layout-horizontal);     
        border-bottom: 1px solid #dedede;
        width: 200%;
      }  
      paper-item,paper-input
      {
        width:40%;
      }
      paper-icon-button
      {
        width:5%;
      }
      .itemcard
      {
      @apply(--layout-horizontal); 
      }

      paper-button
      {
        @apply(--layout-right);
        background-color: #363636;
        color: #ffffff;
        margin-top: 5%;
      }
    </style>


    <div class='itemcard'>
          <paper-item hidden$="{{gradeid}}"></paper-item>
          <paper-item hidden$="{{hidegradenameitem}}">{{gradename}}</paper-item>
          <paper-input value="{{gradename}}" hidden$="{{hidegradenameinput}}"></paper-input>
          <paper-icon-button icon='create' on-click='FnEdit' hidden$="{{hidegradenameitem}}"></paper-icon-button>
          <paper-icon-button icon='save' on-click='FnSave' hidden$="{{hidegradenameinput}}"></paper-icon-button>
          <paper-icon-button icon='close' on-click='FnDelete'></paper-icon-button>

          <paper-dialog id="newdeletebox" modal>
          <label>Are you sure want to delete ?</label>
          <div class="buttons">
            <paper-button on-click="fnshow">Ok</paper-button>
            <paper-button on-click="fnclose">Cancel</paper-button>
          </div>
        </paper-dialog>

    </div>
   
    <master-ui-service id="service"></master-ui-service>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'grade-display-card',

      properties: {
        foo: {
          type: String,
          value: 'grade-display-card',
          notify: true
        }
      },
      ready:function()
      {
        
        this.hidegradenameinput=true;
        this.hidegradenameitem=false;
      },
      FnDelete:function()
      {
        this.$.newdeletebox.open();
      },
      
      fnshow:function()
      {
        
          this.$.service.FnDeleteGrade(this.gradeid);
          this.hidegradename=false;
      },
      fnclose:function()
      {
        this.$.newdeletebox.close();
      },

      fnclose:function()
      {
        this.$.newdeletebox.close();
      },
      FnEdit:function()
      {
        this.hidegradenameinput=false;
        this.hidegradenameitem=true;
      },
      FnSave:function()
      {
        this.$.service.FnUpdateGrade(this.gradeid,this.gradename);
        this.hidegradenameinput=true;
        this.hidegradenameitem=false;
      }
     
    });
  })();
  </script>
</dom-module>
