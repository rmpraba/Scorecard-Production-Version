<dom-module id="category-card">
  <template>
    <style>  
      :host  
      {
         margin-left: 10%;
        display: block;      
         @apply(--layout-center);
        /*width: 40%;*/
      }
      .card          
      {
         @apply(--layout-center);
        width: 55%;
        margin-left: 10%;
      }
      .title
      {
        @apply(--layout-center);
        width: 255%;
        margin-left: 33%; 
      }
       .creatediv paper-button
      {
      background-color: #363636;
      color: #ffffff;
      width: 7%;
      margin-left: 42%;
      margin-top: 3%;
      }

      .buttons paper-button
      {
        @apply(--layout-right);
      background-color: #363636;
      color: #ffffff;
      width: 10%;
      margin-top: 6%;
      }
     
      .popup-btn
      {
        /*margin: 0 auto;*/
        @apply(--layout-right);
        margin-left: 30%;
      }
       table
       {
        @apply(--layout-horizontal);
        /* border-collapse: collapse;
        border: 1px solid #dedede;*/
        width: 59%;
        margin-left: 45%;
        margin-top: 5%;
      }
      /*.outcard
      {
        @apply(--layout-horizontal);
      }*/
      .newcatcardddd
      {
        margin-left: -2%;
      }

      .creatediv
      {
        position: fixed; 
         /*border-radius: 10px;
          border: 1px solid #6699ff;
          padding: 10px;*/ 
          width: 28%;
          margin-left: -5%;
          margin-top: -19% !important;
          min-height: 266px;
      }
      .newtitle
      {
        line-height: 3px;
        margin-top: 15%;
      }
       .vertical-row 
      {
            float: left;
            position: absolute;
            border: 1px  solid #12A5F4;
            /*background-color: black;*/
            height: 100px;
            width: 1px;
            margin-left: 29%;
            min-height: 430px;
            margin-top: -25%;
      } 
       

       .doubleUnderline 
      { 
        border-bottom: 3px double;
        margin-left: 58%;
        margin-top: 7%;
        width: 20%;
        line-height: 3px;
       }
    </style>
     
  <div class="title"> 
        <h3><b>CATEGORY</b></h3>
  </div>

  <div class="outcard" hidden$="{{hideoutcard}}">
    <div class="newcatcardddd" hidden$="{{hidenewcatcard}}">
    <div>
       <div class="doubleUnderline">
          <h4>Current Category Type</h4>
        </div>
      <table>
          <tr>
              <!-- <th><label style="margin-left:4%">Category ID</label></th> -->
              <th><label style="margin-left:2%">Category Name</label></th>
              <th><paper-icon-button  style="margin-left: -78%;" icon="add" on-click="getcattype"></paper-icon-button></th>
          </tr>

          <template is="dom-repeat" items="{{catarr}}" as="ca">
              <tr><td colspan="3">
              <category-display-card  categoryname="{{ca.category_name}}" categoryid="{{ca.category_id}}"  categorytype="{{ca.category_type}}" hidecategoryinput="true" hidecategoryitem="false">  </category-display-card></td>
              </tr>
          </template>   
      </table>
    </div>
    </div>

    <div hidden>{{temphidden}}</div>

    <div class="vertical-row"></div>
    
    <div class="creatediv" hidden$="{{hidecategorytype}}">
        <div class="card">
              <label><b>Create New Category</b></label>
              <paper-input readonly  hidden value="{{categorytype}}" label="Category Type"></paper-input>
              <paper-input label="Category Name" id="categoryname" required error-message="needs Category name!" value="{{categoryname}}"  allowed-pattern="[a-zA-Z ]" ></paper-input>

        </div>  

        <div class="buttons">
              <paper-button  class="popup-btn" on-click="FnSubmit">Submit </paper-button>    
        </div>
    </div>
  </div>
    
    <master-ui-service id="uiservice"></master-ui-service>

  </template>

    <script>
    (function() {
    'use strict';
       var cname="";
    Polymer({
      is: 'category-card',

      ready:function()
      {
       //alert("hiiiiii");   
       this.$.uiservice.FnFetchCategorySeq();
       this.$.uiservice.FnFetchCategoryname();
       this.$.hidenewcategorycard=true;
       //this.hidecategorytype=true;
      },
      getcattype:function()
      {
        this.hidecategorytype=false;
      },
      FnRefresh:function()
      {
         this.categoryname=""; 
      },
      fnseq:function(){
         this.$.uiservice.FnFetchCategorySeq();
       },
      FnSubmit:function()
      {
        if(this.categoryname== null|| this.categoryname=="")
        {
          this.$.categoryname.validate();
          //alert("Please enter categoryname before submit"); 
        }
        else if(this.categoryname!=null)
        {
        //alert("test");
          cname=this.toTitleCase(this.categoryname);
          var categoryid=((cname).toLowerCase()).replace(' ','');
          this.$.uiservice.FnSetCategoryInfo(this.categorytype,cname,categoryid,this.temphidden);
         document.querySelector('category-card').FnRefresh(); 
        }
        
      },

      toTitleCase:function(str)
      {
         return str.replace(/\w\S*/g, function(txt){return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();});
      },

      categoryyhide:function()
      {
        this.hidenewcatcard=true;   
      },
      categoryyview:function()
      {
        this.hidenewcatcard=false;
      }
            
    });
  })();
  </script>
</dom-module>
