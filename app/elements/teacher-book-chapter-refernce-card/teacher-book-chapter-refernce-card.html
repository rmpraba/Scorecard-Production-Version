<dom-module id="teacher-book-chapter-refernce-card">

    <style>
      :host {
        display: block;
      } 
     .cadcdd1{ top: 200px;
    right: 90% !important;
    width: 329px;
    height: 300px;
    margin-left: 5%;
    margin-top: 6%;
    /*position: fixed;
      */overflow: auto;

    }
    paper-fab{
      background-color: #ff0080;
      color: white;
      bottom: 123px;
      left: 86%;
    }
   
   paper-card
   {
    margin-left: 14%;
    margin-top: 2%;
   }
   h1
   {

    font-size: 22px;
   }
   .dialog-right-position {
      position: fixed;
    height: 23.3%;
    top: 15.5%;
    right: 64.7%;
    }
    .dialog-right-position::shadow #scroller {
      width: 500px;
      height: 350px;
    }  
    </style> 
    <div>
      <paper-icon-button icon="arrow-back" on-click="passset"></paper-icon-button>
    </div>
 
<paper-card>
   <div style="background-color: #8164f3;
    padding-top: 21%;height: 75px;">
  <h1 style="color:white; margin-top: 0%;margin-left: 41%;"><b>{{capthead}}</b></h1>
   <paper-input hidden value={{captheadid}}></paper-input>
      <paper-fab  icon="add" mini on-click="fnset"></paper-fab>

     <div class="card-actions">
  
     <div class="cadcdd1">
       <template is="dom-repeat" items="{{conceptarr}}" as="s">

     </div>

</paper-card>
      <paper-dialog  id="positionDxdasdasdasdsad" heading="Custom Dialog Positioning" class="dialog-right-position"  entry-animation="scale-up-animation" exit-animation="fade-out-animation" >

        <center><paper-button style="background-color:black;color:white"
        on-click="fnsetconcept">submit</paper-button></center>
      </paper-dialog> 
  <teacher-book-service-card id="bookservice"></teacher-book-service-card>

  (function() {
    'use strict';
var conceptid;

    Polymer({
      is: 'teacher-book-chapter-refernce-card',

passset:function(e){
//alert('1');
 document.querySelector('app-card').setPage('homepage','');
document.querySelector('home-page').setPage('teacher-book-refernce-card','');

},
fnset:function(e){
    this.$.positionDxdasdasdasdsad.open();
      this.$.bookservice.conceptseq();
},
  fnsetconcept:function(e){
   alert(this.captheadid+ " "+this.concept+" "+conceptid);
    this.$.bookservice.fnsendconcept(this.captheadid,this.concept,conceptid);
   this.concept="";
   },

conceptidget:function(value)
   {
    conceptid=value;
   },
    
    });
  })();
